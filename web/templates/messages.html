{% for message in messages %}
    <div
        class="alert {{ message.html_class }} alert-dismissible fade show p-1"
        role="alert"
        hx-ext="remove-me"
        {% if message.auto_remove %}
            remove-me="20s"
        {% endif %}
    >
        <button
            type="button"
            class="btn-close p-2"
            data-bs-dismiss="alert"
            aria-label="Masquer"
        ></button>
        {{ message.text }}
    </div>
{% endfor %}
